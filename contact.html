    <link rel="icon" href="icon/favicon.ico" type="imagex-icon" />

  </head>

  <body>
    <header>
      <h1>Contact Us</h1>

      <!-- NAVIGATOR -->
      <nav>
        <ul>
          <li>
            <a href="/index.html#about">About LTS</a>

            <a href="#">Contact Us</a>

        </ul>
      </nav>
    </header>

    <!-- FIGURE TACOS AND A DRINK -->
    <figure>
      <img
        src="images/tacos_close_up_400x260.png"
        alt="home-example"
        title="Tacos and Drink"
        width="400"
        length="260"
        loading="lazy"
      />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>

    <article id="contact">
      <h2>Our Contact Form</h2>
      <form action="https://httbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="your email"
              required
            />
          </p>

          <label for="message">Your Message:</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here"
          ></textarea>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </article>

    <h2>Our Location</h2>

    <address>
      555 Taco Temptation Lane, Suite T <br />
      Kansas City, MO 55555-5555 <br />
      <br />

      Phone: <a href="tel:55555-5555">55555-5555</a>
    </address>

    <p>
      <a href="#">Back to Top</a>
    </p>

    <hr />

    </footer>
